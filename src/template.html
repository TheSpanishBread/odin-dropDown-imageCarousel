<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Drop Down and Carousel</title>
  </head>
  <body>
    <header>
      <h1>Odin Project: DropDown and Carousel</h1>
    </header>
    <main>
      <div class="dropDown">
        <div class="dropDownButtons flexRow">
          <!-- whole content Button -->
          <div class="dropDownContent flexColumn">
            <!-- title -->
            <div class="dropDownTitle flexRow">
              <p>DropDown0</p>
              <img src="./images/down-circle-svgrepo-com.svg" alt="" />
            </div>
            <!-- list -->
            <div id="dropDownItems0" class="dropDownItems"></div>
          </div>
          <div class="dropDownContent flexColumn">
            <!-- title -->
            <div class="dropDownTitle flexRow">
              <p>DropDown1</p>
              <img src="./images/down-circle-svgrepo-com.svg" alt="" />
            </div>
            <!-- list -->
            <div id="dropDownItems1" class="dropDownItems"></div>
          </div>
          <div class="dropDownContent flexColumn">
            <!-- title -->
            <div class="dropDownTitle flexRow">
              <p>DropDown2</p>
              <img src="./images/down-circle-svgrepo-com.svg" alt="" />
            </div>
            <!-- list -->
            <div id="dropDownItems2" class="dropDownItems"></div>
          </div>
        </div>
      </div>
      <div class="carousel">
        <!-- controls -->
        <div id="carouselControls" class="flexColumn">
          <div id="leftRight" class="flexRow">
            <button id="left">
              <img src="./images/left-circle-svgrepo-com.svg" alt="" /></button
            ><button id="right">
              <img src="./images/right-circle-svgrepo-com.svg" alt="" />
            </button>
            <!-- dots -->
          </div>
          <div id="dots" class="flexRow">
          </div>
          <div class="images">
            <div id="image0">
              <img src="#" id="imageChanger"  alt="" />
            </div>

            </div>
          </div>
        </div>
        <!-- controls -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
